<body>

    <div id="login-section" class="page-container">

            <textarea id="groupsConfig" rows="8" placeholder='[&#10;  { "id": 1, "name": "å…‰ä½‘", "limit": 1 },&#10;  { "id": 2, "name": "Jefferson", "limit": 1 },&#10;  { "id": 3, "name": "PJä¸€å®¶", "limit": 2 }&#10;]'></textarea>

    <div id="event-detail-view" class="page-container hidden">

            <button id="draw-button" onclick="startDraw()">åŸ·è¡ŒæŠ½ç±¤</button>
            <button id="send-button" onclick="sendEmails()">å¯„é€é€šçŸ¥ä¿¡</button>
            <button onclick="loadEventDetail(currentEventId)">é‡æ–°æ•´ç†</button>

<script>
    let adminSecret = '';
    let currentEventId = null; // ç”¨ä¾†è¿½è¹¤ç›®å‰æ­£åœ¨ç®¡ç†çš„æ´»å‹• ID

    // --- ç•«é¢åˆ‡æ›é‚è¼¯ ---
    function showView(viewId) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('events-dashboard').classList.add('hidden');
        document.getElementById('create-event-view').classList.add('hidden');
        document.getElementById('event-detail-view').classList.add('hidden');
        
        // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„èˆŠè¨Šæ¯
        showMessage('message-area-dashboard', '', 'success');
        showMessage('message-area-detail', '', 'success');

        document.getElementById(viewId).classList.remove('hidden');
        
        if (viewId === 'events-dashboard') {

        }
    }

    // --- æ ¸å¿ƒ API å‘¼å«å‡½å¼ ---
    async function apiFetch(url, options = {}) {
        const headers = { 'Content-Type': 'application/json', ...options.headers, 'Authorization': `Bearer ${adminSecret}` };
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) {
             alert('å¯†ç¢¼éŒ¯èª¤æˆ–æ†‘è­‰å·²éæœŸï¼Œè«‹é‡æ–°ç™»å…¥ã€‚');
             window.location.reload(); 
             throw new Error('å¯†ç¢¼éŒ¯èª¤æˆ–æ†‘è­‰å·²éæœŸã€‚'); 
        }
        return response;
    }
    
    function showMessage(areaId, text, type = 'error') {
        const area = document.getElementById(areaId);
        if (!text) {
            area.innerHTML = '';
            return;
        }
        area.innerHTML = `<div class="message ${type}">${text}</div>`;
    }

    // --- ç™»å…¥ ---
    async function login() {
        adminSecret = document.getElementById('secret').value;
        if (!adminSecret) { 
            alert('è«‹è¼¸å…¥å¯†ç¢¼'); 
            return; 
        }
        showView('events-dashboard');
    }
    
    // --- å„€è¡¨æ¿é‚è¼¯ (ç•«é¢ä¸€) ---
    async function loadEventsDashboard() {
        try {
            const response = await apiFetch('/api/status');
            if (!response.ok) throw new Error('ç„¡æ³•è¼‰å…¥æ´»å‹•åˆ—è¡¨');
            const events = await response.json();
            
            const container = document.getElementById('events-list-container');
            if (events.length === 0) {
                container.innerHTML = '<p>ç›®å‰æ²’æœ‰ä»»ä½•æ´»å‹•ï¼Œè«‹é»æ“Šå³ä¸Šè§’å»ºç«‹ä¸€å€‹æ–°æ´»å‹•ã€‚</p>';
                return;
            }

            let html = '<table><thead><tr><th>æ´»å‹•åç¨±</th><th>æ´»å‹• ID</th><th>å»ºç«‹æ™‚é–“</th><th>æ“ä½œ</th></tr></thead><tbody>';
            events.forEach(event => {
                html += `<tr>
                    <td>${event.eventName}</td>
                    <td>${event.id}</td>
                    <td>${new Date(event.createdAt).toLocaleString()}</td>
                    <td>
                        <button class="btn-primary" onclick="loadEventDetail('${event.id}')">ç®¡ç†</button>
                        <button class="btn-outline-danger" onclick="deleteEvent('${event.id}', '${event.eventName}')">åˆªé™¤</button>
                    </td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        } catch (error) {
            showMessage('message-area-dashboard', error.message);
        }
    }

    async function deleteEvent(eventId, eventName) {
        if (!confirm(`ï¼ï¼ï¼è­¦å‘Šï¼ï¼ï¼\næ‚¨ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤ã€Œ${eventName}ã€é€™å€‹æ´»å‹•å—ï¼Ÿ\næ‰€æœ‰ç›¸é—œè³‡æ–™éƒ½å°‡è¢«ç§»é™¤ï¼Œæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼`)) return;
        try {
            const response = await apiFetch('/api/delete-event', { method: 'POST', body: JSON.stringify({ eventId }) });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);
            showMessage('message-area-dashboard', result.message, 'success');
            loadEventsDashboard();
        } catch (error) {
            showMessage('message-area-dashboard', error.message);
        }
    }

    // --- å»ºç«‹æ´»å‹•é‚è¼¯ (ç•«é¢äºŒ) ---
    async function handleCreateEvent() {
        const eventName = document.getElementById('eventName').value;
        const giftAmount = document.getElementById('giftAmount').value;
        const groupsConfigText = document.getElementById('groupsConfig').value;
        
        if (!eventName || !groupsConfigText) {
            alert('æ´»å‹•åç¨±å’Œçµ„åˆ¥è¨­å®šç‚ºå¿…å¡«é …ç›®ã€‚');
            return;
        }

        let groups;
        try {
            groups = JSON.parse(groupsConfigText);
            if (!Array.isArray(groups)) throw new Error();
        } catch {
            alert('çµ„åˆ¥è¨­å®šçš„ JSON æ ¼å¼ä¸æ­£ç¢ºï¼Œè«‹æª¢æŸ¥ã€‚'); return;
        }
        
        const payload = { eventName, giftAmount, groups };
        
        try {
            const response = await apiFetch('/api/create-event', { method: 'POST', body: JSON.stringify(payload) });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);
            
            showView('events-dashboard');
            showMessage('message-area-dashboard', `æ´»å‹•ã€Œ${eventName}ã€å·²æˆåŠŸå»ºç«‹ï¼`, 'success');
        } catch (error) {
            alert(`å»ºç«‹å¤±æ•—: ${error.message}`);
        }
    }

    // --- æ´»å‹•è©³æƒ…é‚è¼¯ (ç•«é¢ä¸‰) ---
    async function loadEventDetail(eventId) {
        currentEventId = eventId;
        showView('event-detail-view');
        document.getElementById('participants-table').innerHTML = 'è¼‰å…¥åƒèˆ‡è€…è³‡æ–™ä¸­...';
        
        try {
            // ä½¿ç”¨ Promise.all ä¾†ä¸¦è¡Œç²å–è¨­å®šå’Œè³‡æ–™ï¼Œé€Ÿåº¦æ›´å¿«
            const [configResponse, dataResponse] = await Promise.all([
                apiFetch('/api/status'), // ç²å–æ‰€æœ‰æ´»å‹•è¨­å®š
                apiFetch(`/api/status?eventId=${eventId}`) // ç²å–ç•¶å‰æ´»å‹•è³‡æ–™
            ]);

            if (!configResponse.ok) throw new Error('ç„¡æ³•è¼‰å…¥æ´»å‹•è¨­å®šåˆ—è¡¨');
            const configs = await configResponse.json();
            const currentConfig = configs.find(c => c.id === eventId);
            
            if (!dataResponse.ok) throw new Error('ç„¡æ³•è¼‰å…¥æ´»å‹•è©³æƒ…');
            const data = await dataResponse.json();
            
            document.getElementById('event-detail-title').textContent = currentConfig.eventName;
            
            const groupMap = currentConfig.groups.reduce((acc, group) => {
                acc[group.id] = group.name;
                return acc;
            }, {});
            const totalLimit = currentConfig.groups.reduce((sum, g) => sum + g.limit, 0);
            
            document.getElementById('status-text').textContent = `äººæ•¸: ${data.count} / ${totalLimit}`;
            
            let html = '<table><thead><tr><th>ID</th><th>åå­—</th><th>Email</th><th>çµ„åˆ¥</th><th onclick="toggleWishes(this)" style="cursor:pointer;">è¨±é¡˜å…§å®¹ ğŸ‘ï¸</th><th>æŠ½åˆ°èª°(ID)</th><th>æ“ä½œ</th></tr></thead><tbody>';
            (data.participants || []).forEach(p => {
                html += `<tr>
                    <td>${p.id}</td><td>${p.name}</td><td>${p.email}</td><td>${groupMap[p.group_id] || 'æœªçŸ¥'}</td>
                    <td class="wish-content hidden">${p.wish}</td><td>${p.assigned_to || 'N/A'}</td>
                    <td><button class="btn-outline-danger" onclick="deleteParticipant(${p.id}, '${p.name}')" ${data.draw_completed ? 'disabled' : ''}>åˆªé™¤</button></td>
                </tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('participants-table').innerHTML = html;
            
            const canDraw = data.count === totalLimit && !data.draw_completed;
            const canSend = data.draw_completed && !data.emails_sent;
            document.getElementById('draw-button').disabled = !canDraw;
            document.getElementById('send-button').disabled = !canSend;

        } catch (error) { showMessage('message-area-detail', error.message); }
    }

    function toggleWishes(button) {
        const wishes = document.querySelectorAll('.wish-content');
        if (wishes.length === 0) return;
        const isHidden = wishes[0].classList.contains('hidden');
        wishes.forEach(w => w.classList.toggle('hidden'));
        button.textContent = isHidden ? 'éš±è—é¡˜æœ›' : 'é¡¯ç¤ºé¡˜æœ›';
    }
    
    async function startDraw() {
        if (!confirm('ç¢ºå®šè¦åŸ·è¡ŒæŠ½ç±¤å—ï¼Ÿæ­¤å‹•ä½œå°‡å„²å­˜é…å°çµæœã€‚')) return;
        try {
            const payload = { eventId: currentEventId };
            const response = await apiFetch('/api/draw', { method: 'POST', body: JSON.stringify(payload) });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

        } catch (error) {
            showMessage('message-area-detail', error.message, 'error');
        } finally {

    }

    async function sendEmails() {
        const giftAmount = prompt("è«‹è¼¸å…¥ç¦®ç‰©é‡‘é¡ç¯„åœ (å°‡é¡¯ç¤ºåœ¨ä¿¡ä»¶ä¸­)", "$500 - $700 å…ƒ");
        if (!giftAmount) return;
        try {

            const result = await response.json();
            if (!response.ok) throw new Error(result.message);
            showMessage('message-area-detail', result.message, 'success');
        } catch (error) {

        } finally {

    async function deleteParticipant(userId, userName) {
        if (!confirm(`æ‚¨ç¢ºå®šè¦åˆªé™¤ã€Œ${userName}ã€çš„è³‡æ–™å—ï¼Ÿ`)) return;
        try {
            const payload = { eventId: currentEventId, userId };
            const response = await apiFetch('/api/delete-user', { method: 'POST', body: JSON.stringify(payload) });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

        } catch (error) {

        } finally {

    async function resetSystem() {
        if (!confirm('ç¢ºå®šè¦æ¸…ç©ºé€™å€‹æ´»å‹•çš„æ‰€æœ‰åƒèˆ‡è€…è³‡æ–™å—ï¼Ÿæ´»å‹•è¨­å®šå°‡æœƒä¿ç•™ã€‚')) return;
        try {

            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

</script>
