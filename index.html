<!DOCTYPE html>

    <!-- æ²¿ç”¨ä¹‹å‰ç¾åŒ–éçš„ CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            margin: 0;

            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 30%, #7c3aed 60%, #db2777 100%);
            font-family: 'Nunito', sans-serif;

        }
        
        /* è–èª•æ˜Ÿæ˜ŸèƒŒæ™¯ */
        body::before {
            content: 'âœ¨';
            position: fixed;
            top: 10%;
            left: 10%;
            font-size: 2rem;
            animation: twinkle 3s ease-in-out infinite;
            z-index: 1;
        }
        
        body::after {
            content: 'â­';
            position: fixed;
            top: 20%;

            font-size: 1.5rem;
            animation: twinkle 2.5s ease-in-out infinite 0.5s;
            z-index: 1;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }

        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            pointer-events: none;

        }
        
        .snowflake {
            position: absolute;

            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes fall {

        }
        
        /* è–èª•è£é£¾å…ƒç´  */
        .christmas-decoration {
            position: fixed;

            pointer-events: none;
            z-index: 1;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {

        .decoration-1 { top: 15%; left: 5%; animation-delay: 0s; }
        .decoration-2 { top: 60%; right: 8%; animation-delay: 1s; }
        .decoration-3 { bottom: 20%; left: 12%; animation-delay: 2s; }

        .container {

            padding: 3rem 2.5rem;

        }
        
        /* å®¹å™¨ä¸Šçš„å°è£é£¾ */
        .container::before {
            content: 'ğŸ„';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);

        }
        
        @keyframes bounce {

        h1 {

        .event-info-item:last-child {

        .message.success {

        }
        
        .message.success::before {

        }
        
        .message.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 3px solid #ef4444;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .message.error::before {
            content: 'ğŸ˜¢ ';
        }
        
        form {
            margin-top: 2rem;
        }
        
        fieldset {
            border: none;
            padding: 0;
        }
        
        .form-group {

        }
        
        .form-group label {
            display: block;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;

        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {

        }
        
        .form-group textarea {

        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 50%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button[type="submit"]:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
        }
        
        button[type="submit"]:active {
            transform: translateY(0) scale(0.98);
        }
        
        button[type="submit"]:disabled {
            background: #9ca3af;

            box-shadow: none;
        }
        
        #status-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fcd34d 100%);
            border-radius: 20px;
            border: 3px dashed #f59e0b;
            position: relative;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        #status-container::before {
            content: 'â­';
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 2rem;

        }
        
        @keyframes spin {

        }
        
        #status-container h3 {

        }
        
        #status-text {
            color: #b45309;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    
    <!-- è–èª•è£é£¾ -->
    <div class="christmas-decoration decoration-1">ğŸ„</div>
    <div class="christmas-decoration decoration-2">ğŸ</div>
    <div class="christmas-decoration decoration-3">ğŸ””</div>
    <div class="christmas-decoration decoration-4">ğŸ…</div>
    
    <div class="container">
        <h1 id="event-title">è¼‰å…¥æ´»å‹•ä¸­...</h1>
        
        <!-- æ´»å‹•è³‡è¨Šå€å¡Š -->
        <div id="event-info" class="event-info hidden"></div>
        
        <div id="message-area" class="message"></div>

        <!-- ç¢ºä¿ form å’Œå…¶å…§éƒ¨å…ƒç´ çµæ§‹å®Œæ•´ -->
        <form id="wishForm" class="hidden">
            <fieldset id="form-fieldset">
                <div class="form-group">
                    <label for="name">ğŸ… ä½ æ˜¯èª°å‘€ï¼Ÿ</label>
                    <input type="text" id="name" placeholder="å‘Šè¨´è–èª•è€äººä½ çš„åå­—ï½" required>
                </div>
                <div class="form-group">
                    <label for="email">ğŸ“§ ä½ çš„é­”æ³•ä¿¡ç®±</label>
                    <input type="email" id="email" placeholder="è–èª•è€äººæœƒå¯„ä¿¡çµ¦ä½ å–”ï¼" required>
                </div>
                <div class="form-group">
                    <label for="group">ğŸ  ä½ æ˜¯å“ªä¸€å®¶çš„å‘¢ï¼Ÿ</label>
                    <select id="group" required>
                        <!-- é¸é …å°‡ç”± JavaScript å‹•æ…‹å¡«å…¥ -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="wish">âœ¨ è¨±å€‹é¡˜å§ï¼(æœ€å¤š100å­—)</label>
                    <textarea id="wish" rows="3" maxlength="100" placeholder="å‘Šè¨´æˆ‘å€‘ä½ æƒ³è¦ä»€éº¼ç¦®ç‰©ï½" required></textarea>
                </div>
                <button type="submit">ğŸ æŠŠé¡˜æœ›é€å‡ºå»ï¼</button>
            </fieldset>
        </form>
        
        <div id="status-container">
            <h3>ğŸ„ å¤§å®¶éƒ½è¨±é¡˜äº†å—ï¼Ÿ</h3>
            <p id="status-text">æ­£åœ¨è¼‰å…¥ç‹€æ…‹...</p>
        </div>
    </div>

<script>
// --- ã€æ ¸å¿ƒä¿®æ”¹ã€‘å°‡æ‰€æœ‰ç¨‹å¼ç¢¼éƒ½åŒ…åœ¨ DOMContentLoaded äº‹ä»¶ä¸­ ---
document.addEventListener('DOMContentLoaded', () => {

    // --- åœ¨äº‹ä»¶ç›£è½å™¨å…§éƒ¨å®šç¾©æ‰€æœ‰è®Šæ•¸ ---
    let eventId = null;

    const form = document.getElementById('wishForm');
    const fieldset = document.getElementById('form-fieldset');
    const eventTitle = document.getElementById('event-title');
    const groupSelect = document.getElementById('group');
    const statusText = document.getElementById('status-text');
    const messageArea = document.getElementById('message-area');
    
    // --- ç¨‹å¼ç¢¼ä¸»é‚è¼¯ ---
    async function initializePage() {
        const params = new URLSearchParams(window.location.search);
        eventId = params.get('event');

        if (!eventId) {
            showErrorState('å’¦ï¼Ÿæ‰¾ä¸åˆ°æ´»å‹•è€¶ ğŸ¤”', 'å¥½åƒèµ°éŒ¯è·¯äº†ï½è«‹ç¢ºèªä¸€ä¸‹ç¶²å€å°ä¸å°å–”ï¼');
            return;
        }
        
        try {
            const config = await loadEventConfig();
            await updateStatus(config);
            form.classList.remove('hidden');
        } catch (error) {
            showErrorState('å“å‘€ï¼å‡ºäº†é»å°ç‹€æ³ ğŸ˜…', error.message);
        }
    }

    function showErrorState(title, message) {
        eventTitle.textContent = title;
        statusText.textContent = message;
        form.classList.add('hidden');
    }

    async function loadEventConfig() {
        const response = await fetch(`/api/get-event-config?eventId=${eventId}`);
        const config = await response.json();
        if (!response.ok) throw new Error(config.error || 'ç„¡æ³•ç²å–æ´»å‹•è¨­å®š');

        eventTitle.textContent = config.eventName;
        
        // é¡¯ç¤ºæ´»å‹•è³‡è¨Š
        const eventInfo = document.getElementById('event-info');
        let infoHTML = '';
        
        if (config.giftAmount) {
            infoHTML += `<div class="event-info-item">
                <span class="event-info-icon">ğŸ’°</span>
                <span class="event-info-label">ç¦®ç‰©é‡‘é¡ï¼š</span>
                <span class="event-info-value">${config.giftAmount}</span>
            </div>`;
        }
        
        if (config.eventDate) {
            infoHTML += `<div class="event-info-item">
                <span class="event-info-icon">ğŸ“…</span>
                <span class="event-info-label">æ´»å‹•æ™‚é–“ï¼š</span>
                <span class="event-info-value">${config.eventDate}</span>
            </div>`;
        }
        
        if (config.eventLocation) {
            infoHTML += `<div class="event-info-item">
                <span class="event-info-icon">ğŸ“</span>
                <span class="event-info-label">æ´»å‹•åœ°é»ï¼š</span>
                <span class="event-info-value">${config.eventLocation}</span>
            </div>`;
        }
        
        if (config.eventNotes) {
            infoHTML += `<div class="event-info-item">
                <span class="event-info-icon">ğŸ“</span>
                <div style="flex: 1;">
                    <span class="event-info-label">æº«é¦¨æé†’ï¼š</span>
                    <div class="event-notes">${config.eventNotes}</div>
                </div>
            </div>`;
        }
        
        if (infoHTML) {
            eventInfo.innerHTML = infoHTML;
            eventInfo.classList.remove('hidden');
        }
        
        groupSelect.innerHTML = '<option value="">--è«‹é¸æ“‡--</option>';
        config.groups.forEach(group => {
            const option = document.createElement('option');
            option.value = group.id;
            // å¦‚æœæœ‰ members é™£åˆ—ï¼Œé¡¯ç¤ºæˆå“¡åå–®
            const membersText = group.members && group.members.length > 0 
                ? ` [${group.members.join(', ')}]` 
                : '';
            option.textContent = group.name + membersText; // åˆå§‹æ–‡å­—
            option.dataset.limit = group.limit;
            option.dataset.name = group.name;
            groupSelect.appendChild(option);
        });
        return config; // å›å‚³ config çµ¦ä¸‹ä¸€å€‹å‡½å¼ä½¿ç”¨
    }

    async function updateStatus(config) {
        // æˆ‘å€‘éœ€è¦ä¸€å€‹å…¬é–‹çš„ status API (ç›®å‰å·²æ˜¯å¦‚æ­¤)
        const response = await fetch(`/api/status?eventId=${eventId}`); 
        const statusData = await response.json();
        if (!response.ok) throw new Error('ç„¡æ³•å–å¾—æ´»å‹•ç‹€æ…‹');
        
        const totalLimit = config.groups.reduce((sum, g) => sum + g.limit, 0);

        if (statusData.count >= totalLimit) {
            statusText.textContent = 'è€¶ï¼å¤§å®¶éƒ½è¨±å¥½é¡˜äº†ï½ç­‰è–èª•è€äººä¾†æŠ½ç±¤å›‰ï¼ğŸ…âœ¨';
            form.style.display = 'none';
            showMessage('å¤ªæ£’äº†ï¼æ‰€æœ‰äººéƒ½å®Œæˆè¨±é¡˜äº†ï¼Œåé¡å·²ç¶“æ»¿æ»¿æ»¿ï½', 'success');
            return;
        }

        const groupStatus = statusData.groupStatus || {};

        Array.from(groupSelect.options).forEach(option => {
            const groupId = option.value;
            if (groupId) {
                const currentCount = groupStatus[groupId] || 0;
                const group = config.groups.find(g => g.id == groupId);
                const membersText = group?.members && group.members.length > 0 
                    ? ` [${group.members.join(', ')}]` 
                    : '';
                option.textContent = `${option.dataset.name}${membersText} (${currentCount}/${option.dataset.limit})`;
                option.disabled = false; // ä¿æŒå¯é¸ï¼Œç”±å¾Œç«¯é©—è­‰
            }
        });
        statusText.textContent = `ç›®å‰æœ‰ ${statusData.count} å€‹äººè¨±é¡˜äº†ï½é‚„å·® ${totalLimit - statusData.count} å€‹äººå–”ï¼`;
    }

    function showMessage(text, type = 'error') {
        messageArea.textContent = text;
        messageArea.className = `message ${type}`;
        messageArea.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        fieldset.disabled = true;

        const payload = {
            eventId: eventId,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            group_id: parseInt(groupSelect.value),
            wish: document.getElementById('wish').value,
        };

        try {
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

            showMessage(result.message, 'success');
            if (result.message.includes('æäº¤æˆåŠŸ')) { form.reset(); }
            
            // æäº¤å¾Œéœ€è¦é‡æ–°è¼‰å…¥è¨­å®šæª”ä¾†è¨ˆç®—ç¸½äººæ•¸
            const config = await loadEventConfig();
            await updateStatus(config);
        } catch (error) {
            showMessage(error.message, 'error');
        } finally {
            fieldset.disabled = false;
        }
    });

    // --- é›ªèŠ±å‹•ç•« ---
    const snowContainer = document.getElementById('snow-container');
    if (snowContainer) {
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const size = (Math.random() * 4) + 1 + 'px';
            snowflake.style.width = size; snowflake.style.height = size;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 5) + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowContainer.appendChild(snowflake);
        }
    }

    // --- å•Ÿå‹•é é¢ ---
    initializePage();
});
</script>
</body>
