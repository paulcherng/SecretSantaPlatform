<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交換禮物抽籤系統</title>
    <!-- 沿用之前美化過的 CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (這裡貼上您之前美化過的、完整的 CSS 樣式) ... */
        body { margin: 0; padding: 40px 20px; background-color: #0d1a2f; /* ... */ }
        #snow-container { /* ... */ }
        .snowflake { /* ... */ }
        .container { /* ... */ }
        h1 { /* ... */ }
        /* ...等等... */
        .hidden { display: none; } /* 確保這個樣式存在 */
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <div class="container">
        <h1 id="event-title">載入活動中...</h1>
        <div id="message-area" class="message"></div>

        <!-- 確保 form 和其內部元素結構完整 -->
        <form id="wishForm" class="hidden">
            <fieldset id="form-fieldset">
                <div class="form-group">
                    <label for="name">你的名字:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">你的 Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="group">選擇你的組別/家庭:</label>
                    <select id="group" required>
                        <!-- 選項將由 JavaScript 動態填入 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="wish">你的願望 (限100字):</label>
                    <textarea id="wish" rows="3" maxlength="100" required></textarea>
                </div>
                <button type="submit">提交我的願望</button>
            </fieldset>
        </form>
        
        <div id="status-container">
            <h3>目前進度</h3>
            <p id="status-text">正在載入狀態...</p>
        </div>
    </div>

<script>
// --- 【核心修改】將所有程式碼都包在 DOMContentLoaded 事件中 ---
document.addEventListener('DOMContentLoaded', () => {

    // --- 在事件監聽器內部定義所有變數 ---
    let eventId = null;

    const form = document.getElementById('wishForm');
    const fieldset = document.getElementById('form-fieldset');
    const eventTitle = document.getElementById('event-title');
    const groupSelect = document.getElementById('group');
    const statusText = document.getElementById('status-text');
    const messageArea = document.getElementById('message-area');
    
    // --- 程式碼主邏輯 ---
    async function initializePage() {
        const params = new URLSearchParams(window.location.search);
        eventId = params.get('event');

        if (!eventId) {
            showErrorState('無效的活動連結', '請確認您輸入的網址是否正確。');
            return;
        }
        
        try {
            const config = await loadEventConfig();
            await updateStatus(config);
            form.classList.remove('hidden');
        } catch (error) {
            showErrorState('活動載入失敗', error.message);
        }
    }

    function showErrorState(title, message) {
        eventTitle.textContent = title;
        statusText.textContent = message;
        form.classList.add('hidden');
    }

    async function loadEventConfig() {
        const response = await fetch(`/api/get-event-config?eventId=${eventId}`);
        const config = await response.json();
        if (!response.ok) throw new Error(config.error || '無法獲取活動設定');

        eventTitle.textContent = config.eventName;
        
        groupSelect.innerHTML = '<option value="">--請選擇--</option>';
        config.groups.forEach(group => {
            const option = document.createElement('option');
            option.value = group.id;
            option.textContent = group.name; // 初始文字
            option.dataset.limit = group.limit;
            option.dataset.name = group.name;
            groupSelect.appendChild(option);
        });
        return config; // 回傳 config 給下一個函式使用
    }

    async function updateStatus(config) {
        // 我們需要一個公開的 status API (目前已是如此)
        const response = await fetch(`/api/status?eventId=${eventId}`); 
        const statusData = await response.json();
        if (!response.ok) throw new Error('無法取得活動狀態');
        
        const totalLimit = config.groups.reduce((sum, g) => sum + g.limit, 0);

        if (statusData.count >= totalLimit) {
            statusText.textContent = '所有人都已完成填寫，請靜候主辦方執行抽籤！';
            form.style.display = 'none';
            showMessage('感謝所有人的參與，目前名額已全數額滿！', 'success');
            return;
        }

        const groupStatus = statusData.groupStatus || {};

        Array.from(groupSelect.options).forEach(option => {
            const groupId = option.value;
            if (groupId) {
                const currentCount = groupStatus[groupId] || 0;
                option.textContent = `${option.dataset.name} (${currentCount}/${option.dataset.limit})`;
                option.disabled = false; // 保持可選，由後端驗證
            }
        });
        statusText.textContent = `已填寫人數: ${statusData.count} / ${totalLimit}`;
    }

    function showMessage(text, type = 'error') {
        messageArea.textContent = text;
        messageArea.className = `message ${type}`;
        messageArea.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        fieldset.disabled = true;

        const payload = {
            eventId: eventId,
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            group_id: parseInt(groupSelect.value),
            wish: document.getElementById('wish').value,
        };

        try {
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message);

            showMessage(result.message, 'success');
            if (result.message.includes('提交成功')) { form.reset(); }
            
            // 提交後需要重新載入設定檔來計算總人數
            const config = await loadEventConfig();
            await updateStatus(config);
        } catch (error) {
            showMessage(error.message, 'error');
        } finally {
            fieldset.disabled = false;
        }
    });

    // --- 雪花動畫 ---
    const snowContainer = document.getElementById('snow-container');
    if (snowContainer) {
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const size = (Math.random() * 4) + 1 + 'px';
            snowflake.style.width = size; snowflake.style.height = size;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 5) + 5 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowContainer.appendChild(snowflake);
        }
    }

    // --- 啟動頁面 ---
    initializePage();
});
</script>
</body>
</html>
